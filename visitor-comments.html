<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Comments</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/manage.css" />
</head>
<body class="manage-page">

  <header>
    <a href="index.html">
      <img src="images/logo.jpg" alt="Logo" class="header-logo">
    </a>
    <h1>My Art Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
     
      <a href="contact.html">Contact</a>
      <button onclick="window.location.href='selections.html'">Selections</button>
    </nav>
  </header>
  
  

  <main>
    <h2>All Visitor Comments</h2>
    <div id="visitorCommentsContainer"></div>
  </main>

  <script src="scripts/visitors.js"></script>
  <script>
    window.onload = function () {
      const visitors = JSON.parse(localStorage.getItem("visitors")) || [];
      const container = document.getElementById('visitorCommentsContainer');

      if (visitors.length === 0) {
        container.innerHTML = "<p>No comments available.</p>";
        return;
      }

      container.innerHTML = visitors.map(visitor => `
        <div class="visitor-item">
          <p><strong>Name:</strong> ${visitor.name}</p>
          <p><strong>Email:</strong> ${visitor.id}</p>
          <p><strong>Comment:</strong> ${visitor.comment}</p>
          <p><strong>Picture ID:</strong> ${visitor.pictureId}</p>
        </div>
      `).join('');
    };
  </script>

</body>
</html>
